<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ressources/css/style.css">
  <title>Tea Cozy</title>
</head>
<body>

  <header class="header-fixed">
    <img src="ressources/images/img-tea-cozy-logo.png" alt="Tea Cosy Logo">
    <nav>
      <a href="#">Mission</a>
      <a href="#">Types de thé</a>
      <a href="#">Magasins</a>
    </nav>
  </header>

  <main>

    <section class="jumbo">
      <div class="jumbo-text">
        <h2>Notre Mission</h2>
        <h4>Thé bio, trié à la main, cultivé en plein air, non intensif, commerce durable et équitable.</h4>
      </div>
    </section>

    <section class="tea-month">
      <h2>Thé du mois</h2>
      <h4>En infusion à Tea Cosy</h4>
      <div class="tea-month-cards">
        <figure class="card">
          <img src='ressources/images/img-berryblitz.jpg' alt='' />
          <figcaption>Thé Fall Berry Blitz</figcaption>
        </figure>
        <figure class="card">
          <img src='ressources/images/img-spiced-rum.jpg' alt='' />
          <figcaption>Thé épicé au Rhum</figcaption>
        </figure>
        <figure class="card">
          <img src='ressources/images/img-donut.jpg' alt='' />
          <figcaption>Donuts de saison</figcaption>
        </figure>
        <figure class="card">
          <img src='ressources/images/img-myrtle-ave.jpg' alt='' />
          <figcaption>Thé myrtille</figcaption>
        </figure>
        <figure class="card">
          <img src='ressources/images/img-bedford-bizarre.jpg' alt='' />
          <figcaption>Thé Beford Bizarre</figcaption>
        </figure>
      </div>


    </section>



  </main>

  <footer></footer>
  
</body>
</html>
